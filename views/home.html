<div class="container-fluid">
  <div class="row">
    <!--- FORMULAIRE HEADER ------------------------->
    <div class="hidden-xs hidden-sm header-form">
      <form name="form" ng-submit="search()">
        <div class="input-group">
          <input class="form-control" type="text" name="userSearch" placeholder="Rechercher" ng-model="userSearch" ng-pattern="regex" required>
          <span class="input-group-btn"><input class="btn btn-default" type="submit" value="Rechercher"></span>
        </div>

        <!--- MESSAGES D'ERREUR FORMULAIRE -------->
        <div class="flash bg-danger" ng-if="flash">{{flash}}</div>
      </form>
    </div>
  </div>
  <div class="row">
    <!--- NAVBAR ---------------------------------->
    <div class="col-xs-12" id="col-navbar" ng-include="'views/partials/navbar.html'" ng-if="isHistory"></div>
  </div>
</div>
<hr>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">

      <form name="formHome" class="formHome" ng-submit="searchHome()">
        <div class="form-group">
          <label for="userSearchHome">Recherche d'articles</label>
          <input type="text" class="form-control" name="userSearchHome" ng-model="userSearchHome" ng-pattern="regex" required>
        </div>
        <!--- MESSAGES D'ERREUR FORMULAIRE -------->
        <div class="flash bg-danger" ng-if="flashHome">{{flashHome}}</div>
        <input type="submit" class="btn" id="bouton" value="Rechercher">


      </form>
    </div>
  </div>
</div>
